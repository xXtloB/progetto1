{% extends 'base.html'%}
{%block title%}
    Lista Giornalisti
{%endblock title%}

{%block content%}
  <h4>Giornalisti:</h4>
  {% for giornalista in giornalisti %}
    <p><strong>Nome: </strong><a href="/news/giornalisti/{{giornalista.id}}">{{ giornalista.nome }}</a></p>
    <p><strong>Cognome: </strong>{{ giornalista.cognome }}</p>
    <br>
  {% endfor %}

{%endblock content%}
